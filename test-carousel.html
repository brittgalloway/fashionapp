<!DOCTYPE html>
<html>
  <title>Closet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <body>
    <h2 class="w3-center">Manual Slideshow</h2>

    <div class="w3-content w3-display-container">
      <img
        class="mySlides1"
        src="public\images\1-15-2017.jpg"
        style="height:250px"
      />
      <img
        class="mySlides1"
        src="public\images\Capture.PNG"
        style="height:250px"
      />
      <img
        class="mySlides1"
        src="public\images\supreme.jpg"
        style="height:250px"
      />

      <button
        class="w3-button w3-black w3-display-left"
        onclick="plusDivs(-1, 0)"
      >
        &#10094;
      </button>
      <button
        class="w3-button w3-black w3-display-right"
        onclick="plusDivs(1, 0)"
      >
        &#10095;
      </button>
    </div>

    <div class="w3-content w3-display-container">
      <img
        class="mySlides2"
        src="public\images\1-15-2017.jpg"
        style="height:250px"
      />
      <img
        class="mySlides2"
        src="public\images\Capture.PNG"
        style="height:250px"
      />
      <img
        class="mySlides2"
        src="public\images\supreme.jpg"
        style="height:250px"
      />
      <button
        class="w3-button w3-black w3-display-left"
        onclick="plusDivs(-1, 1)"
      >
        &#10094;
      </button>
      <button
        class="w3-button w3-black w3-display-right"
        onclick="plusDivs(1, 1)"
      >
        &#10095;
      </button>
    </div>
    <div class="w3-content w3-display-container">
      <img
        class="mySlides3"
        src="public\images\1-15-2017.jpg"
        style="height:250px"
      />
      <img
        class="mySlides3"
        src="public\images\Capture.PNG"
        style="height:250px"
      />
      <img
        class="mySlides3"
        src="public\images\supreme.jpg"
        style="height:250px"
      />
      <button
        class="w3-button w3-black w3-display-left"
        onclick="plusDivs(-1, 2)"
      >
        &#10094;
      </button>
      <button
        class="w3-button w3-black w3-display-right"
        onclick="plusDivs(1, 2)"
      >
        &#10095;
      </button>
    </div>

    <script>
      var slideIndex = [1, 1, 1];
      var slideId = ["mySlides1", "mySlides2", "mySlides3"];
      showDivs(1, 0);
      showDivs(1, 1);
      showDivs(1, 2);

      function plusDivs(n, no) {
        showDivs((slideIndex[no] += n), no);
      }

      function showDivs(n, no) {
        var i;
        var x = document.getElementsByClassName(slideId[no]);
        if (n > x.length) {
          slideIndex[no] = 1;
        }
        if (n < 1) {
          slideIndex[no] = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex[no] - 1].style.display = "block";
      }
    </script>
  </body>
</html>
